<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input id="firstNum" placeholder="First Number">
      <button class="operator" id="add" onclick="getOperator(event, '+')" >+</button>
      <button class="operator" id="subtract" onclick="getOperator(event, '-')" >-</button>
      <button class="operator" id="multiply" onclick="getOperator(event, '*')" >*</button>
      <button class="operator" id="divide" onclick="getOperator(event, '/')" >/</button>
      <input id="secondNum" placeholder="Second Number">
      <button id="equals" onclick="createInputsObject(event)">=</button>
      <button id="clear" type="reset" onclick="clear(event)">C</button>
    </form>

    <section data-testid="recentResult">
      <h2 id="recentResult">

      </h2>
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory">
      <ul id="resultHistory">

      </ul>
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
